<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> タスク管理 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form class="ion-padding" (submit)="addTask()" #f="ngForm">
    <ion-item lines="full" class="ion-padding-bottom">
      <ion-label position="floating">タスク</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="task"
        name="task"
        required
        minlength="3"
        maxlength="20"
      ></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!f.form.valid"
      >追加</ion-button
    >
  </form>
  <ion-accordion-group
    ><app-show-tasks [tasks]="tasks"> </app-show-tasks
  ></ion-accordion-group>
</ion-content>
