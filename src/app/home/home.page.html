<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> ホーム </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <span *ngIf="showform">
    <app-manipulation-task
      [task]="task"
      [manipulation]="addTask"
    ></app-manipulation-task>
  </span>

  <ion-button fill="clear" (click)="showform=!showform">
    <span *ngIf="showform"><ion-icon name="arrow-up"></ion-icon></span>
    <span *ngIf="!showform"><ion-icon name="arrow-down"></ion-icon></span>
  </ion-button>
  <app-show-tasks [task]="task"> </app-show-tasks>
</ion-content>
