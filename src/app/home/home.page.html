<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> ホーム </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label slot="end">Sort</ion-label>
    <ion-toggle slot="end" [(ngModel)]="sort"></ion-toggle>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()"
      ><ion-icon name="add"></ion-icon
    ></ion-fab-button>
  </ion-fab>
  <app-show-tasks [task]="sort?sortTasks(task):task"> </app-show-tasks>
</ion-content>
