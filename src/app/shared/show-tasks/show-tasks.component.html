<ion-accordion-group
  *ngFor="let t of task.children; let i = index"
  [disabled]="change"
>
  <span *ngIf="hasChildren(t)">
    <ion-accordion>
      <ion-item slot="header" [button]="true" (click)="change && changeTask(i)">
        <app-task-card [name]="t.name" [duedate]="t.duedate"></app-task-card>
      </ion-item>
      <ion-list slot="content">
        <app-show-tasks [task]="t" [change]="change"> </app-show-tasks>
      </ion-list>
    </ion-accordion>
  </span>
  <span *ngIf="!hasChildren(t)">
    <ion-item slot="header" [button]="true" (click)="change && changeTask(i)">
      <app-task-card [name]="t.name" [duedate]="t.duedate"></app-task-card>
    </ion-item>
  </span>
</ion-accordion-group>
