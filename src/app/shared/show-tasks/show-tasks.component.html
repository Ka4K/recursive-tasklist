<ion-accordion-group *ngFor="let t of tasks; let i = index">
  <span *ngIf="hasChildren(i)">
    <ion-accordion>
      <ion-item slot="header">
        <ion-label>{{ t.name }}</ion-label>
      </ion-item>
      <ion-list slot="content">
        <app-show-tasks [tasks]="t.children"> </app-show-tasks>
      </ion-list>
    </ion-accordion>
  </span>
  <span *ngIf="!hasChildren(i)">
    <ion-item slot="header">
      <ion-label>{{ t.name }}</ion-label>
    </ion-item>
  </span>
</ion-accordion-group>
