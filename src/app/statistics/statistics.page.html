<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>統計</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-deadline-pie-chart></app-deadline-pie-chart>
  <div class="root">
    <div class="calendar-wrap">
      <ng-calendar-heatmap
        [data]="calendarData"
        [options]="calendarOptions"
      ></ng-calendar-heatmap>
    </div>
  </div>
  <cdk-virtual-scroll-viewport
    [itemSize]="20"
    class="example-viewport"
    [minBufferPx]="200"
    [maxBufferPx]="500"
  >
    <ion-text>
      <h3>完了済みのタスク</h3>
    </ion-text>
    <ion-list>
      <ion-item *ngFor="let t of completedTasks" class="completed-tasks">
        <ion-text
          >{{ t.name }}<br />
          完了日
          <app-show-date
            [date]="t.completedDate"
            [highlight]="false"
          ></app-show-date
          ><br />
          {{t.path}}
        </ion-text>
      </ion-item>
    </ion-list>
  </cdk-virtual-scroll-viewport>
</ion-content>
